
version : "3.8"

services:

# mariadb service
  mariadb:
    container_name: db
    build:
      context: requirements/mariadb
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -u root --password=$$MYSQL_ROOT_PASSWORD']
      interval: 1s
      timeout: 2s
      retries: 21
    env_file: .env
    networks:
      - backend
      # backend:
        # aliases:
        #   - ${BACK_NETWORK}
    restart: always
    volumes:
      - ${INCEPTION_PATH}/db:/var/lib/mysql
      # - db_volume:/var/lib/mysql

#wordpress service
  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
    env_file: .env
    networks:
      - backend
      - frontend
      # backend: {}
      # frontend:
      #   aliases:
      #     - ${FRONT_NETWORK}
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ${INCEPTION_PATH}/wordpress:/var/www/html
#       - wordpress_volume:/var/www/html

# nginx service
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
    env_file: .env
    ports:
      - "443:443"
    networks:
      - frontend
      # frontend:
      #   aliases:
      #     - ${DOMAIN_NAME}
    restart: always
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - ${INCEPTION_PATH}/wordpress:/var/www/html
      # - wordpress_volume:/var/www

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

